<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Horizontal Navigation Bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-around; /* Evenly space the links */
            align-items: center;
            padding: 10px 0;
        }
        .navbar a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Profile Card */
        .profile-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            margin: 50px auto;
            text-align: center;
        }
        .profile-card h2 {
            margin-bottom: 10px;
            color: #333;
        }
        .profile-card p {
            margin: 5px 0;
            color: #666;
        }
        .profile-card .achievements {
            margin-top: 15px;
            text-align: left;
        }
        .profile-card .achievements h3 {
            margin-bottom: 10px;
            color: #333;
        }
        .profile-card .achievements ul {
            list-style-type: none;
            padding: 0;
        }
        .profile-card .achievements ul li {
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Horizontal Navigation Bar -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#profile">Profile</a>
        <a href="#timetable">Time Table</a>
        <a href="#achievements">Achievements</a>
    </div>



</body>
</html>
